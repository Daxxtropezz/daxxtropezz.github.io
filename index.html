<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>DaxxyOS • Portfolio</title>
		<meta
			name="description"
			content="A modern, OS-style desktop with double‑click icons to open links."
		/>
		<link
			rel="stylesheet"
			href="./assets/css/style.css"
		/>
		<!-- Digital/futuristic fonts for the clock -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Share+Tech+Mono&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="desktop-app">
		<!-- Desktop surface with app icons -->
		<main
			class="desktop"
			aria-label="Desktop"
			tabindex="-1"
		>
			<!-- Icons: double‑click to open in a new tab. Single click selects. -->
			<div
				class="icon"
				tabindex="0"
				role="button"
				aria-label="LinkedIn"
				data-id="linkedin"
				data-url="https://www.linkedin.com/in/daxxtropezz"
			>
				<div
					class="tile linkedin"
					aria-hidden="true"
				>
					<!-- LinkedIn glyph -->
					<svg
						viewBox="0 0 24 24"
						width="28"
						height="28"
						fill="#fff"
						aria-hidden="true"
					>
						<path
							d="M20.45 20.45h-3.55v-5.4c0-1.29-.03-2.94-1.79-2.94-1.8 0-2.07 1.4-2.07 2.85v5.49H9.48V9h3.4v1.56h.05c.47-.9 1.61-1.85 3.31-1.85 3.54 0 4.19 2.33 4.19 5.35v6.39zM5.34 7.43a2.06 2.06 0 1 1 0-4.12 2.06 2.06 0 0 1 0 4.12zM7.12 20.45H3.56V9h3.56v11.45z"
						/>
					</svg>
				</div>
				<span class="label">LinkedIn</span>
			</div>

			<div
				class="icon"
				tabindex="0"
				role="button"
				aria-label="Portfolio"
				data-id="portfolio"
				data-url="https://daxxtropezz.vercel.app"
			>
				<div
					class="tile vercel"
					aria-hidden="true"
				>
					<!-- Vercel triangle -->
					<svg
						viewBox="0 0 24 24"
						fill="#fff"
						aria-hidden="true"
						focusable="false"
					>
						<path d="M12 3l9 16H3z" />
					</svg>
				</div>
				<span class="label">Portfolio</span>
			</div>

			<div
				class="icon"
				tabindex="0"
				role="button"
				aria-label="GitHub"
				data-id="github"
				data-url="https://github.com/daxxtropezz"
			>
				<div
					class="tile github"
					aria-hidden="true"
				>
					<!-- GitHub mark -->
					<svg
						viewBox="0 0 24 24"
						width="26"
						height="26"
						fill="#fff"
						aria-hidden="true"
					>
						<path
							d="M12 .5a11.5 11.5 0 0 0-3.64 22.42c.58.11.79-.25.79-.56v-2.02c-3.19.7-3.86-1.37-3.86-1.37-.53-1.35-1.29-1.71-1.29-1.71-1.06-.73.08-.72.08-.72 1.17.08 1.79 1.2 1.79 1.2 1.04 1.78 2.73 1.26 3.39.96.1-.77.41-1.26.75-1.55-2.55-.29-5.24-1.27-5.24-5.66 0-1.25.45-2.27 1.19-3.07-.12-.29-.52-1.46.11-3.05 0 0 .98-.31 3.21 1.17a11.17 11.17 0 0 1 5.84 0c2.23-1.48 3.21-1.17 3.21-1.17.63 1.59.23 2.76.11 3.05.74.8 1.19 1.83 1.19 3.07 0 4.4-2.69 5.36-5.25 5.65.42.36.8 1.08.8 2.18v3.23c0 .31.21.67.8.56A11.5 11.5 0 0 0 12 .5z"
						/>
					</svg>
				</div>
				<span class="label">GitHub</span>
			</div>

			<div
				class="icon"
				tabindex="0"
				role="button"
				aria-label="Credly"
				data-id="credly"
				data-url="https://www.credly.com/users/daxxtropezz/badges"
			>
				<div
					class="tile credly"
					aria-hidden="true"
				>
					<!-- Credly -->
					<svg
						viewBox="0 0 24 24"
						width="24"
						height="24"
						fill="#fff"
						aria-hidden="true"
					>
						<path
							d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 2a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm0 1.5a6.5 6.5 0 0 0-5.64 3.35l1.82 1.05A5.5 5.5 0 1 1 12 18.5v-1.5a4 4 0 1 0-3.27-6.33l-1.82 1.05A6.5 6.5 0 0 0 12 5.5z"
						/>
					</svg>
				</div>
				<span class="label">Credly</span>
			</div>

			<div
				class="icon"
				tabindex="0"
				role="button"
				aria-label="Behance"
				data-id="behance"
				data-url="https://www.behance.net/daxxtropezz"
			>
				<div
					class="tile behance"
					aria-hidden="true"
				>
					<!-- Behance Be -->
					<svg
						viewBox="0 0 24 24"
						width="28"
						height="28"
						fill="#fff"
						aria-hidden="true"
					>
						<path
							d="M4 7h5.5a3.25 3.25 0 0 1 0 6.5H4V7zm3 2v2.5h2.5a1.25 1.25 0 0 0 0-2.5H7zM4 14h5.9A3.1 3.1 0 1 1 9 20H4v-6zm3 2v2h2a1 1 0 1 0 0-2H7zM15.5 8h4v1h-4V8zm-.5 2h3.2A3.8 3.8 0 1 1 18 20a3.7 3.7 0 0 1-3.47-2l1.79-.84c.27.62.86 1.04 1.68 1.04 1.14 0 1.9-.83 1.9-2.2h-4.9V10zm1.9 1.8h2.9c-.1-1-1-1.8-1.45-1.8-.88 0-1.31.62-1.45 1.8z"
						/>
					</svg>
				</div>
				<span class="label">Behance</span>
			</div>

			<div
				class="icon"
				tabindex="0"
				role="button"
				aria-label="Facebook"
				data-id="Facebook"
				data-url="https://www.facebook.com/daxxtropezz"
			>
				<div
					class="tile facebook"
					aria-hidden="true"
				>
					<!-- Facebook -->
					<svg
						viewBox="0 0 24 24"
						width="28"
						height="28"
						fill="#fff"
						aria-hidden="true"
					>
						<path
							d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 
      23.407.593 24 1.325 24h11.494v-9.294H9.847V11.41h2.972V8.797c0-2.937 
      1.793-4.542 4.415-4.542 1.255 0 2.336.093 2.65.135v3.07h-1.82c-1.428 
      0-1.704.678-1.704 1.67v2.28h3.406l-.444 3.296h-2.962V24h5.807C23.407 
      24 24 23.407 24 22.676V1.325C24 .593 23.407 0 22.675 0z"
						/>
					</svg>
				</div>
				<span class="label">Facebook</span>
			</div>

			<div
				class="icon"
				tabindex="0"
				role="button"
				aria-label="Instagram"
				data-id="Instagram"
				data-url="https://www.instagram.com/daxxtropezz"
			>
				<div
					class="tile instagram"
					aria-hidden="true"
				>
					<!-- Instagram -->
					<svg
						viewBox="0 0 24 24"
						width="28"
						height="28"
						fill="#fff"
						aria-hidden="true"
					>
						<path
							d="M7 2C4.24 2 2 4.24 2 7v10c0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5V7c0-2.76-2.24-5-5-5H7zm0 2h10c1.65 0 3 1.35 3 3v10c0 1.65-1.35 3-3 3H7c-1.65 0-3-1.35-3-3V7c0-1.65 1.35-3 3-3zm5 3a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6zm4.75-.5a1.25 1.25 0 100 2.5 1.25 1.25 0 000-2.5z"
						/>
					</svg>
				</div>
				<span class="label">Instagram</span>
			</div>

			<!-- Center clock inside donut -->

			<div class="brand">DaxxyOS</div>
			<div
				class="clock-center"
				id="clockCenter"
				aria-live="polite"
			>
				--:--:--
			</div>

			<!-- Removed README Widget icon -->
		</main>

		<!-- <footer
			class="taskbar pos-top"
			role="contentinfo"
			aria-label="Taskbar"
		>
			<div class="brand">DaxxyOS</div>
			<div class="spacer"></div>
			<div
				class="clock"
				id="clock"
				aria-live="polite"
			>
				--:--:--
			</div>
		</footer> -->

		<div
			class="context-menu"
			id="iconContextMenu"
			role="menu"
			aria-hidden="true"
		>
			<button
				class="ctx-item"
				id="ctxOpen"
				role="menuitem"
			>
				Open app link
			</button>
			<button
				class="ctx-item"
				id="ctxCopy"
				role="menuitem"
			>
				Copy app link
			</button>
			<!-- Desktop layout options -->
			<button
				class="ctx-item"
				id="ctxAlign"
				role="menuitemcheckbox"
				aria-checked="true"
			>
				Align icons to grid
			</button>
			<button
				class="ctx-item"
				id="ctxAutoArrange"
				role="menuitemcheckbox"
				aria-checked="false"
			>
				Auto arrange icons
			</button>
			<button
				class="ctx-item"
				id="ctxRefresh"
				role="menuitem"
			>
				Refresh
			</button>
			<button
				class="ctx-item"
				id="ctxShutdown"
				role="menuitem"
			>
				Shutdown
			</button>
		</div>

		<!-- External script -->
		<script src="./assets/js/script.js"></script>
	</body>
</html>
