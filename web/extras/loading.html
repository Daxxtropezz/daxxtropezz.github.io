<style>
    .loader {
        background-color: #0a0a0aea;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }
    
    .loader>div {
        height: 50px;
        width: 50px;
        border: 8px solid #0a0a0a;
        border-top-color: #2463c8;
        position: relative;
        border-radius: 50%;
        animation: spin 1.5s infinite linear;
    }
    
    @keyframes spin {
        100% {
            transform: rotate(360deg);
        }
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<div class="loader">
    <div></div>
</div>
